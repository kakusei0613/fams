<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报表管理</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <div th:replace="common/header :: header"></div>
</head>

<body data-type="widgets">
<script th:src="@{/assets/js/theme.js}" src="../../static/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <div th:replace="common/topbar :: topbar"></div>
    <!-- 风格切换 -->
    <div th:replace="common/skin-selecter :: skin-selecter"></div>
    <!-- 侧边导航栏 -->
    <div th:replace="common/left_sidebar :: left-sidebar"></div>
    <script>
        $("#report_a").addClass("active");
    </script>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 编辑报表 </div>
                    <p class="page-header-description">你可以在此处编辑报表并保存。</p>
                </div>
                <div class="am-u-lg-3 tpl-index-settings-button">
                    <button type="button" class="page-header-button" onclick="location.href='/ureport/designer'"><span class="am-icon-share"></span> 单独打开</button>
                </div>
            </div>

        </div>
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <iframe class="am-u-sm-12 am-u-md-12 am-u-lg-12 " src="/ureport/designer" style="height: 90vh"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer :: footer_script"></div>

</body>

</html>
