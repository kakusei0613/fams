<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>库存编辑</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <div th:replace="common/header :: header"></div>

</head>

<body data-type="widgets">
    <script th:src = "@{/assets/js/theme.js}" src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <div th:replace="common/topbar :: topbar"></div>
        <!-- 风格切换 -->
        <div th:replace="common/skin-selecter :: skin-selecter"></div>
        <!-- 侧边导航栏 -->
        <div th:replace="common/left_sidebar :: left-sidebar"></div>
        <script>
            $("#employee_a").addClass("active");
        </script>
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">

            <div class="container-fluid am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 编辑库存 <small>Amaze UI</small></div>
                        <p class="page-header-description">您可以在此编辑库存信息。</p>
                    </div>
                </div>

            </div>

            <div class="row-content am-cf">


                <div class="row">

                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">库存信息</div>
                            </div>
                            <div class="widget-body am-fr">

                                <form action="/stock/new" id="editForm" class="am-form tpl-form-line-form" method="post">
                                    <div class="am-form-group" th:if="${stock.id} != null">
                                        <label class="am-u-sm-3 am-form-label">库存编号 </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" th:value="${stock.id}" name="id" class="tpl-form-input tpl-form-no-bg" readonly="">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">物料 </label>
                                        <div class="am-u-sm-9">
                                            <select id="material-select" name="material.id" data-am-selected="{searchBox: 1}" style="display: none;">
                                                <option value=""></option>
                                                <option th:each="material:${materials}" th:value="${material.id}" th:text="${material.name}"></option>
                                            </select>
                                            <script th:if="${stock.material} != null">
                                                $("#material-select").val([[${stock.material.id}]]);
                                            </script>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">仓库 </label>
                                        <div class="am-u-sm-9">
                                            <select id="warehouse-select" name="warehouse.id" data-am-selected="{searchBox: 1}" style="display: none;">
                                               <option value=""></option>
                                               <option th:each="warehouse:${warehouses}" th:value="${warehouse.id}" th:text="${warehouse.name}"></option>
                                            </select>
                                            <script th:if="${stock.warehouse} != null">
                                                $("#warehouse-select").val([[${stock.warehouse.id}]]);
                                            </script>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">存放位置 </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="area" th:value="${stock.area}" placeholder="输入存放位置">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label class="am-u-sm-3 am-form-label">数量 </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="quantity" th:value="${stock.quantity}" placeholder="输入数量">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button id="submitBtn" type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
    </div>
    <div th:replace="common/footer :: footer_script"></div>

</body>

</html>
