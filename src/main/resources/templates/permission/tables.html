<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>权限一览</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <div th:replace="common/header :: header"></div>
</head>

<body data-type="widgets">
<script th:src="@{/assets/js/theme.js}" src="../../../static/assets/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <div th:replace="common/topbar :: topbar"></div>
    <!-- 风格切换 -->
    <div th:replace="common/skin-selecter :: skin-selecter"></div>
    <!-- 侧边导航栏 -->
    <div th:replace="common/left_sidebar :: left-sidebar"></div>
    <script>
        $("#other_nav_a").addClass("active");
        $("#permission_a").addClass("sub-active");
        $("#other_ul").css("display","block");
    </script>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">

        <div class="container-fluid am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
                    <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 权限一览 <small>Department</small></div>
                    <p class="page-header-description">你可以在此查看系统内所有的权限信息。</p>
                </div>
                <div class="am-u-lg-3 tpl-index-settings-button">
                    <button type="button" class="page-header-button" onclick="location.href='/permission/reload'"><span class="am-icon-refresh"></span> 刷新</button>
                </div>
            </div>

        </div>
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-fl">权限列表</div>
                            <div class="widget-title am-fr">共有[[${permissions.size}]]条记录&nbsp;&nbsp;</div>
                        </div>
                        <div class="widget-body widget-body-lg am-fr am-scrollable-horizontal">
                            <table width="100%" class="am-table am-text-nowrap am-table-striped tpl-table-black" id="example-r">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>编号</th>
                                    <th>类型名称</th>
                                    <th>表达式</th>
                                </tr>
                                </thead>
                                <tbody id="table_body">
                                <tr th:each="permission,permissionStat:${permissions}">
                                    <td th:text="${permissionStat.count}"></td>
                                    <td th:text="${permission.id}"></td>
                                    <td th:text="${permission.name}"></td>
                                    <td th:text="${permission.expression}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
    </div>
</div>
</div>
<div th:replace="common/footer :: footer_script"></div>

</body>

</html>
