<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="left-sidebar">
    <div class="left-sidebar">
        <!-- 用户信息 -->
        <div class="tpl-sidebar-user-panel">
            <div class="tpl-user-panel-slide-toggleable">
                <div class="tpl-user-panel-profile-picture">
                    <img th:if="${session.USER_IN_SESSION.admin} == false" th:src="@{/assets/img/ordinary.png}" alt="User">
                    <img th:if="${session.USER_IN_SESSION.admin} == true" th:src="@{/assets/img/administrator.png}" alt="Administrator">
                </div>
                <span class="user-panel-logged-in-text" th:text="${session.USER_IN_SESSION.name}">
              <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>

          </span>
                <a th:href="@{|/employee/${session.USER_IN_SESSION.id}|}" href="javascript:;" class="tpl-user-panel-action-link"> <span class="am-icon-pencil"></span> 账号设置</a>
            </div>
        </div>


        <!-- 菜单 -->
        <ul class="sidebar-nav">
            <li class="sidebar-nav-heading">Common <span class="sidebar-nav-heading-info"> 常用功能</span></li>
            <li class="sidebar-nav-link">
                <a href="/index">
                    <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="/employee/tables" id="employee_a">
                    <i class="am-icon-users sidebar-nav-link-logo"></i> 员工管理
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="/order/tables" id="order_a">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 订单管理
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="/material/tables" id="material_a">
                    <i class="am-icon-cogs sidebar-nav-link-logo"></i> 物料管理
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="/stock/tables" id="stock_a">
                    <i class="am-icon-truck sidebar-nav-link-logo"></i> 库存管理
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="/customer/tables" id="customer_a">
                    <i class="am-icon-user sidebar-nav-link-logo"></i> 客户管理
                </a>
            </li>
            <li class="sidebar-nav-heading">Other<span class="sidebar-nav-heading-info"> 其他功能</span></li>

            <li class="sidebar-nav-link">
                <a href="/department/tables" id="department_a">
                    <i class="am-icon-user sidebar-nav-link-logo"></i> 部门管理
                </a>
            </li>

            <li class="sidebar-nav-link">
                <a href="/role/tables" id="role_a">
                    <i class="am-icon-user sidebar-nav-link-logo"></i> 角色管理
                </a>
            </li>

        </ul>
    </div>
</div>
